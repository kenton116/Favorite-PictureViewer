<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- OGPを設定 -->
    <meta name="twitter:card" content="summary" />
    <meta property="og:url" content="https://kenton116.github.io/Favorite-PictureViewer/main.html" />
    <meta property="og:title" content="Favorite PictureViewer" />
    <meta property="og:description" content="あなたのお気に入りの写真をWebページで管理しよう。メモ機能付きの画像ビューアーです。「N予備校動くWebページコンテスト2021夏」出品作品です" />
    <!-- Google fontsからフォントを取得 -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Life+Savers:wght@800&display=swap" rel="stylesheet">
    <!-- Faviconを設定 -->
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <!-- CSSを設定 -->
    <link rel="stylesheet" href="src/css/styles.css">
    <!-- Titleを設定 -->
    <title>Favorite PictureViewer</title>
</head>
<body>
    <header>
        <div class="Top">
                <h1>Favorite PictureViewer</h1>
                <p>あなたのお気に入りの写真を管理できます</p>
                <hr>
                <div class="menu">
                    <h2><a href="https://github.com/kenton116/Favorite-PictureViewer/wiki/">What is a Favorite PictureViewer?</a></h2>
                    <h2><a href="https://github.com/kenton116/Favorite-PictureViewer/wiki/How-to-play">How to play</a></h2>
                </div>
            <div class="album-name">
                <h1>Album name : <textarea placeholder="名称未設定"></textarea></h1>
            </div>
        </div>
    </header>
    <main>
        <section class="Picture-view">
                <h2>Picture</h2>
                <h3>「Add Picture」から画像を追加</h3>
                    <div class="picture">
                    <div id="add-picture-area" class="add-picture"></div>
                    <div id='add-memo-area' class='add-memo'></div>
                </div>
        </section>
        <section class="Add-picture">
            <h2>Add Picture</h2>
            <input type="file" accept="image/*" id="add-picture">  
        </section>
    </main>
    <footer>
        <div class="End">
            <a href="https://twitter.com/intent/tweet?button_hashtag=FavoritePicture&ref_src=twsrc%5Etfw" class="twitter-hashtag-button" data-size="large" data-text="I&#39;m playing Favorite Picture Viewer now!" data-url="https://kenton116.github.io/Favorite-PictureViewer/main.html" data-show-count="false">Tweet #FavoritePicture</a>
            <script async src="https://platform.twitter.com/widgets.js" charset="utf-8"></script>

            <h3>この作品は、「N予備校動くWebページコンテスト2021」出品作品です。</h3>
        </div>
    </footer>
    <!-- JSを設定 -->
    <script src="src/js/view.js"></script>
</body>
</html>
